<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CRYMOOOREEE - Modal v1</title>
    <meta name="description" content="CRYMOOOREEE - Modal v1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="modal">
        <div class="modal_container">
            <div class="subtitle">Registration</div>
            <div class="input-container">
                <input id="Email" class="input" type="email" placeholder="">
                <label for="Email" class="placeholder">Email</label>
            </div>
            <div class="input-container">
                <input id="Password" class="input" type="password" placeholder="">
                <label for="Password" class="placeholder">Password</label>
            </div>
            <div class="input-container">
                <input id="RepeatPassword" class="input" type="password" placeholder="">
                <label for="RepeatPassword" class="placeholder">Repeat password</label>
            </div>
            <button type="text" class="submit">Registration</button>
        </div>
    </div>

    <script src="" async defer></script>
</body>
